<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
 <section>
  <label>
    Username:
    <input type="text" formControlName="username">
  </label>
  <div class="error">
    <div *ngIf="(username.touched || submitted) && username.errors?.required">
      Insira um username.
    </div>
    <div *ngIf="(username.touched || submitted) && username.errors?.minlength">
      Username muito pequeno.
    </div>
    <div *ngIf="(username.touched || submitted) && username.errors?.maxLength">
      Username muito Grande.
    </div>
  </div>

  <label>
    Digite seu Email:
    <input type="email" formControlName="email">
  </label>
  <div class="error" *ngIf="(email.touched || submitted) && email.errors?.required || email.errors?.pattern">
    Insira um email vÃ¡lido.
  </div>

  <label>
    Senha:
    <input type="password" formControlName="password">
  </label>
  <div class="error">
    <div *ngIf="(password.touched || submitted) && password.errors?.required">
      Insira uma senha.
    </div>
    <div *ngIf="(password.touched || submitted) && password.errors?.minlength">
      Senha muito Curta.
    </div>
  </div>

  <label>
    Repita a senha:
    <input type="password" formControlName="repeatPassword">
  </label>
  <div class="error">
    <div *ngIf="(repeatPassword.touched || submitted) && repeatPassword.errors?.required">
      Insira a senha novamente.
    </div>
    <div *ngIf="(repeatPassword.touched || submitted) && repeatPassword.errors?.invalidPassword">
      A senha deve ser igual!
    </div>
  </div>

  <button type="submit" >Submit</button>
 </section>
</form>
